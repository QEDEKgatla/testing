<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="copperlichtdata/copperlicht.js"></script>
    <style>
        /* Ensure the canvas takes up the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #3darea {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div align="center">
        <canvas id="3darea"></canvas>
    </div>
    <script type="text/javascript">
        // Initialize the CopperLicht engine
        startCopperLichtFromFile(
            '3darea',
            'copperlichtdata/myGame.ccbz',
            'Loading $PROGRESS$...<br/><br/><img style="max-width:50%" src="copperlichtdata/coppercubeloadinglogo.png" />',
            'Error: This browser does not support WebGL (or it is disabled).<br/>See <a href="http://www.ambiera.com/copperlicht/browsersupport.html">here</a> for details.',
            false,
            true,
            "#000000"
        );

        // Function to resize the canvas
        function resizeCanvas() {
            var canvas = document.getElementById('3darea');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Resize the canvas to fill the viewport initially
        resizeCanvas();

        // Adjust canvas size on window resize
        window.addEventListener('resize', resizeCanvas);
    </script>
    <br/>
    <div align="center">
        
    </div>
</body>
</html>
