<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Game</title>
</head>
<body>
    <h1>Run My Game</h1>
    <button id="run-game-btn">Run Game</button>
    <p id="status"></p>

    <script>
        document.getElementById('run-game-btn').addEventListener('click', function() {
            fetch('/run-game', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('status').textContent = 'An error occurred: ' + error;
            });
        });
    </script>
</body>
</html>
